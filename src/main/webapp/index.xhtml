<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Bilgi Sistemi | Anasayfa</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body style="padding-left:10%">
	<style>
.ui-button {
	min-width: 600px;
	min-height: 150px;
	height: 150px;
	width: 600px;
}

.ui-button-icon-left {
	margin-top: -6% !important;
	height: 60%;
}
</style>
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>

	<div id="indexDiv" style="margin-left: 15%; margin-right: 15%">
		<h:form id="indexForm">
			<h:panelGrid columns="1">
			
				<p:panel style="width:680px; height:10%; background-color:#999999;">
					<p:outputLabel value="Personel Bilgi Sistemi"
						style="margin-left:40%; color:black" />
				</p:panel>
				
				<h:panelGrid columns="1"
					style="padding-bottom:1%;padding-top:1%;padding-left:5%;padding-right:5%">
					<p:commandButton value="Yeni Personel Ekle"
						icon="fa fa-fw fa-users fa-5x" ajax="false"
						action="#{bean.navigateToNewPersonnelAdd()}" />
					<p:commandButton value="Personel Listesini Görüntüle"
						icon="fa fa-fw far fa-id-card fa-5x" ajax="false"
						action="#{bean.navigateToPersonnelList()}" />
					<p:commandButton value="İnfografikleri Görüntüle"
						icon="fa fa-fw far fa-pie-chart fa-5x" ajax="false"
						action="#{bean.navigateToInfoGraphic()}" />
				</h:panelGrid>
				
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
