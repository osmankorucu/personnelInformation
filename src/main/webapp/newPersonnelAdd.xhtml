<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Bilgi Sistemi | Yeni Personel Ekle</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<style>
.ui-fileupload-simple {
	margin-top: -75px
}

.ui-button-text {
	width: auto;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.outputLabelClass {
	width: 200px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		PrimeFaces.locales['tr'] = {
			closeText : 'Kapat',
			prevText : 'Geri',
			nextText : 'İleri',
			monthNames : [ 'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs',
					'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım',
					'Aralık' ],
			monthNamesShort : [ 'Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
					'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara' ],
			dayNames : [ 'Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe',
					'Cuma', 'Cumartesi' ],
			dayNamesShort : [ 'Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt' ],
			dayNamesMin : [ 'P', 'P', 'S', 'Ç ', 'P', 'C', 'C' ],
			weekHeader : 'Hafta',
			FirstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sadece Zaman',
			timeText : 'Zaman',
			hourText : 'Saat',
			minuteText : 'Dakida',
			secondText : 'Saniye',
			currentText : 'Güncel Tarih',
			ampm : false,
			month : 'Ay',
			week : 'hafta',
			day : 'Gün',
			allDayText : 'Tam Gün'
		};
	</script>
	<div style="margin-left: 15%; margin-right: 15%">
		<p:growl id="growl" showDetail="true" />
		<h:panelGrid columns="1">
			<h:form>
				<p:panel style="width:1050px;height:10%; background-color: #999999;">
					<p:commandButton value="Geri"
						icon="fa fa-fw far fa-angle-double-left" ajax="false"
						action="#{bean.navigateToIndex()}" />
					<p:outputLabel value="Yeni Personel Ekle"
						style="margin-left:30%; margin-right:30%; color: black"></p:outputLabel>
				</p:panel>
			</h:form>
		</h:panelGrid>
		<h:form id="form">
			<h:panelGrid columns="1">


				<h:panelGrid columns="2"
					style="padding-bottom:1%;padding-top:1%;padding-left:5%;padding-right:5%">

					<h:panelGrid columns="6">
						<p:outputLabel for="idNumberInputText" value="TC No:"></p:outputLabel>
						<p:inputMask value="#{bean.newPrsIDNumber}" id="idNumberInputText"
							required="true" requiredMessage="" mask="99999999999" />
						<h:message for="idNumberInputText" style="color: red" />

						<p:panel style="border:none"></p:panel>
						<p:panel style="border:none"></p:panel>
						<p:panel style="border:none"></p:panel>

						<p:outputLabel for="nameInputText" value="Ad:"></p:outputLabel>
						<p:inputText value="#{bean.newPrsName}" id="nameInputText"
							required="true" requiredMessage="">
							<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞıİöÖçÇ]/i" />
						</p:inputText>
						<h:message for="nameInputText" style="color: red" />

						<p:outputLabel for="surnameInputText" value="Soyad:" />
						<p:inputText value="#{bean.newPrsSurname}" id="surnameInputText"
							required="true" requiredMessage="">
							<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞıİöÖçÇ]/i" />
						</p:inputText>
						<h:message for="surnameInputText" style="color: red" />

						<p:outputLabel for="@next" value="Cinsiyet:" />
						<p:selectOneMenu value="#{bean.newPrsSex}" style="width:84%"
							id="console" required="true" requiredMessage="">
							<f:selectItem itemLabel="Seçiniz" itemValue="" />
							<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
							<f:selectItem itemLabel="Kadın" itemValue="Kadın" />
							<f:facet name="footer">
								<p:separator />
								<p:outputLabel value="3 consoles" style="font-weight:bold;" />
							</f:facet>
						</p:selectOneMenu>
						<h:message for="console" style="color: red" />

						<p:outputLabel class="outputLabelClass" for="dobButtonDate"
							value="Doğum Tarihi:" />
						<p:calendar value="#{bean.newPrsDateOfBirth}" id="dobButtonDate"
							locale="tr" navigator="true" pattern="dd.MM.yyyy" required="true"
							requiredMessage="" autocomplete="off" />
						<h:message for="dobButtonDate" style="color: red" />

						<p:outputLabel class="outputLabelClass" for="@next"
							value="Medeni Durum:" />
						<p:selectOneMenu value="#{bean.newPrsIsMarried}" style="width:84%"
							id="console2" required="true" requiredMessage="">
							<f:selectItem itemLabel="Seçiniz" itemValue="" />
							<f:selectItem itemLabel="Bekar" itemValue="Bekar" />
							<f:selectItem itemLabel="Evli" itemValue="Evli" />
							<f:facet name="footer2">
								<p:separator />
								<p:outputLabel value="3 consoles" style="font-weight:bold;" />
							</f:facet>
						</p:selectOneMenu>
						<h:message for="console2" style="color: red" />

						<p:outputLabel for="@next" value="Çocuk Bilgisi:" />
						<p:commandButton style="width:100%" value="Ekle" type="button"
							onclick="PF('dlg2').show();" icon="fa fa-fw fa-child" />
						<br />

						<p:outputLabel class="outputLabelClass" for="phoneInputText"
							value="Telefon Numarası:" />
						<p:inputMask value="#{bean.newPrsPhoneNumber}" id="phoneInputText"
							required="true" requiredMessage="" mask="(999) 999-9999" />
						<h:message for="phoneInputText" style="color: red" />

						<p:outputLabel for="@next" value="Eğitim Bilgisi:" />
						<p:commandButton style="width:100%" value="Ekle" type="button"
							onclick="PF('dlg3').show();" icon="fa fa-fw fa-mortar-board" />
						<br></br>

					</h:panelGrid>

					<h:panelGrid columns="1" id="image">
						<img alt="Personel Fotoğrafı" height="170" width="165"
							src="#{bean.newPrsPhoto}" />
					</h:panelGrid>

					<h:panelGrid columns="3">
						<p:outputLabel class="outputLabelClass" for="emailInputText"
							value="E-Posta Adresi: "></p:outputLabel>
						<p:inputText value="#{bean.newPrsEMail}" style="width:615px"
							id="emailInputText" validatorMessage="!" required="true"
							requiredMessage="">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
						</p:inputText>
						<h:message for="emailInputText" style="color: red" />

						<p:outputLabel class="outputLabelClass" for="adresTextArea"
							value="Adres: "></p:outputLabel>
						<p:inputTextarea value="#{bean.newPrsAddress}" style="width:615px"
							id="adresTextArea" rows="5" cols="30" counter="display"
							maxlength="100" counterTemplate="{0} karakter kaldı."
							required="true" requiredMessage="" />
						<h:message for="adresTextArea" style="color: red" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:fileUpload mode="advanced" skinSimple="true"
							label="Fotoğraf Ekle" fileUploadListener="#{bean.onUploadImage}"
							multiple="false" fileLimit="1" auto="true"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="image" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid style="margin-left:35%" columns="2">
					<p:commandButton value="Kaydet" type="submit" update="form"
						icon="fa fa-fw fa-save" action="#{bean.creatorNewPersonnel()}"
						ajax="false" />
					<p:commandButton value="Vazgeç" icon="fa fa-fw fa-close">
						<p:ajax update="form" resetValues="true" />
					</p:commandButton>
				</h:panelGrid>

			</h:panelGrid>

		</h:form>
		<p:dialog header="Yeni Çocuk Ekle" widgetVar="dlg2" resizable="false"
			modal="true" height="250">
			<h:form id="cocukForm">
				<h:panelGrid columns="1">
					<p:panel style="width:99%;height:10%; background-color: #999999;">
						<p:outputLabel value="Çocuk Ekle"
							style="margin-left:40%; color:black"></p:outputLabel>
					</p:panel>

					<h:panelGrid columns="6">
						<p:outputLabel for="childNameInputText" value="Ad:"></p:outputLabel>
						<p:inputText value="#{bean.newChdName}" id="childNameInputText"
							required="true" requiredMessage="">
							<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞiİöÖçÇ]/i" />
						</p:inputText>
						<h:message for="childNameInputText" style="color: red" />

						<p:outputLabel for="childSurnameInputText" value="Soyad:" />
						<p:inputText value="#{bean.newChdSurname}"
							id="childSurnameInputText" required="true" requiredMessage="">
							<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞiİöÖçÇ]/i" />
						</p:inputText>
						<h:message for="childSurnameInputText" style="color: red" />

						<p:outputLabel for="@next" value="Cinsiyet:" />
						<p:selectOneMenu value="#{bean.newChdSex}" style="width:185px"
							id="console3" required="true" requiredMessage="">
							<f:selectItem itemLabel="Seçiniz" itemValue="" />
							<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
							<f:selectItem itemLabel="Kadın" itemValue="Kadın" />
							<f:facet name="footer">
								<p:separator />
								<p:outputLabel value="3 consoles" style="font-weight:bold;" />
							</f:facet>
						</p:selectOneMenu>
						<h:message for="console3" style="color: red" />

						<p:outputLabel class="outputLabelClass" for="childDobButtonDate"
							value="Doğum Tarihi:" />

						<p:calendar value="#{bean.newChdDateOfBirth}"
							id="childDobButtonDate" locale="tr" navigator="true"
							pattern="dd.MM.yyyy" required="true" requiredMessage=""
							autocomplete="off" />
						<h:message for="childDobButtonDate" style="color: red" />

					</h:panelGrid>

					<h:panelGrid style="margin-left:35%" columns="2">
						<p:commandButton value="Kaydet" type="submit" update="cocukForm"
							icon="fa fa-fw fa-save" action="#{bean.creatorNewChildren}" />
						<p:commandButton value="Vazgeç" icon="fa fa-fw fa-close">
							<p:ajax update="cocukForm" resetValues="true" />
						</p:commandButton>
					</h:panelGrid>

				</h:panelGrid>
				<p:dialog modal="true" resizable="false" header="Values"
					widgetVar="dlg" showEffect="fold">
					<p:panelGrid id="display" columns="4"
						columnClasses="label,value,label,value">
						<h:outputText value="German (other Pattern):" />
						<h:outputText>
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:panelGrid>
				</p:dialog>
			</h:form>
		</p:dialog>

		<p:dialog header="Yeni Eğitim Bilgisi Ekle" widgetVar="dlg3"
			resizable="false" modal="true" height="275">
			<h:form id="egitimBilgisiForm">
				<h:panelGrid columns="1">
					<p:panel style="width:99%;height:10%; background-color: #999999;">
						<p:outputLabel value="Eğitim Bilgisi Ekle"
							style="margin-left:40%; color:black"></p:outputLabel>
					</p:panel>
					<h:panelGrid columns="1" style="padding:5px">
						<h:panelGrid columns="3" style="padding:5px">
							<p:outputLabel for="esNameInputText" value="Ad:"></p:outputLabel>
							<p:inputText value="#{bean.newESName}" id="esNameInputText"
								required="true" requiredMessage=""
								style="margin-left:98px; width:571px" />
							<h:message for="esNameInputText" style="color: red" />
						</h:panelGrid>

						<h:panelGrid columns="6" style="padding:5px">


							<p:outputLabel for="@next" value="Şehirler:" />
							<p:selectOneMenu value="#{bean.newESCity}" style="width:185px"
								id="console4" required="true" requiredMessage="">
								<f:selectItem itemValue="" itemLabel="Seçiniz" />
								<f:selectItem itemValue="Adana" itemLabel="Adana" />
								<f:selectItem itemValue="Adıyaman" itemLabel="Adıyaman" />
								<f:selectItem itemValue="Afyonkarahisar"
									itemLabel="Afyonkarahisar" />
								<f:selectItem itemValue="Ağrı" itemLabel="Ağrı" />
								<f:selectItem itemValue="Amasya" itemLabel="Amasya" />
								<f:selectItem itemValue="Ankara" itemLabel="Ankara" />
								<f:selectItem itemValue="Antalya" itemLabel="Antalya" />
								<f:selectItem itemValue="Artvin" itemLabel="Artvin" />
								<f:selectItem itemValue="Aydın" itemLabel="Aydın" />
								<f:selectItem itemValue="Balıkesir" itemLabel="Balıkesir" />
								<f:selectItem itemValue="Bilecik" itemLabel="Bilecik" />
								<f:selectItem itemValue="Bingöl" itemLabel="Bingöl" />
								<f:selectItem itemValue="Bitlis" itemLabel="Bitlis" />
								<f:selectItem itemValue="Bolu" itemLabel="Bolu" />
								<f:selectItem itemValue="Burdur" itemLabel="Burdur" />
								<f:selectItem itemValue="Bursa" itemLabel="Bursa" />
								<f:selectItem itemValue="Çanakkale" itemLabel="Çanakkale" />
								<f:selectItem itemValue="Çankırı" itemLabel="Çankırı" />
								<f:selectItem itemValue="Çorum" itemLabel="Çorum" />
								<f:selectItem itemValue="Denizli" itemLabel="Denizli" />
								<f:selectItem itemValue="Diyarbakır" itemLabel="Diyarbakır" />
								<f:selectItem itemValue="Edirne" itemLabel="Edirne" />
								<f:selectItem itemValue="Elazığ" itemLabel="Elazığ" />
								<f:selectItem itemValue="Erzincan" itemLabel="Erzincan" />
								<f:selectItem itemValue="Erzurum" itemLabel="Erzurum" />
								<f:selectItem itemValue="Eskişehir" itemLabel="Eskişehir" />
								<f:selectItem itemValue="Gaziantep" itemLabel="Gaziantep" />
								<f:selectItem itemValue="Giresun" itemLabel="Giresun" />
								<f:selectItem itemValue="Gümüşhane" itemLabel="Gümüşhane" />
								<f:selectItem itemValue="Hakkâri" itemLabel="Hakkâri" />
								<f:selectItem itemValue="Hatay" itemLabel="Hatay" />
								<f:selectItem itemValue="Isparta" itemLabel="Isparta" />
								<f:selectItem itemValue="Mersin" itemLabel="Mersin" />
								<f:selectItem itemValue="İstanbul" itemLabel="İstanbul" />
								<f:selectItem itemValue="İzmir" itemLabel="İzmir" />
								<f:selectItem itemValue="Kars" itemLabel="Kars" />
								<f:selectItem itemValue="Kastamonu" itemLabel="Kastamonu" />
								<f:selectItem itemValue="Kayseri" itemLabel="Kayseri" />
								<f:selectItem itemValue="Kırklareli" itemLabel="Kırklareli" />
								<f:selectItem itemValue="Kırşehir" itemLabel="Kırşehir" />
								<f:selectItem itemValue="Kocaeli" itemLabel="Kocaeli" />
								<f:selectItem itemValue="Konya" itemLabel="Konya" />
								<f:selectItem itemValue="Kütahya" itemLabel="Kütahya" />
								<f:selectItem itemValue="Malatya" itemLabel="Malatya" />
								<f:selectItem itemValue="Manisa" itemLabel="Manisa" />
								<f:selectItem itemValue="Kahramanmaraş"
									itemLabel="Kahramanmaraş" />
								<f:selectItem itemValue="Mardin" itemLabel="Mardin" />
								<f:selectItem itemValue="Muğla" itemLabel="Muğla" />
								<f:selectItem itemValue="Muş" itemLabel="Muş" />
								<f:selectItem itemValue="Nevşehir" itemLabel="Nevşehir" />
								<f:selectItem itemValue="Niğde" itemLabel="Niğde" />
								<f:selectItem itemValue="Ordu" itemLabel="Ordu" />
								<f:selectItem itemValue="Rize" itemLabel="Rize" />
								<f:selectItem itemValue="Sakarya" itemLabel="Sakarya" />
								<f:selectItem itemValue="Samsun" itemLabel="Samsun" />
								<f:selectItem itemValue="Siirt" itemLabel="Siirt" />
								<f:selectItem itemValue="Sinop" itemLabel="Sinop" />
								<f:selectItem itemValue="Sivas" itemLabel="Sivas" />
								<f:selectItem itemValue="Tekirdağ" itemLabel="Tekirdağ" />
								<f:selectItem itemValue="Tokat" itemLabel="Tokat" />
								<f:selectItem itemValue="Trabzon" itemLabel="Trabzon" />
								<f:selectItem itemValue="Tunceli" itemLabel="Tunceli" />
								<f:selectItem itemValue="Şanlıurfa" itemLabel="Şanlıurfa" />
								<f:selectItem itemValue="Uşak" itemLabel="Uşak" />
								<f:selectItem itemValue="Van" itemLabel="Van" />
								<f:selectItem itemValue="Yozgat" itemLabel="Yozgat" />
								<f:selectItem itemValue="Zonguldak" itemLabel="Zonguldak" />
								<f:selectItem itemValue="Aksaray" itemLabel="Aksaray" />
								<f:selectItem itemValue="Bayburt" itemLabel="Bayburt" />
								<f:selectItem itemValue="Karaman" itemLabel="Karaman" />
								<f:selectItem itemValue="Kırıkkale" itemLabel="Kırıkkale" />
								<f:selectItem itemValue="Batman" itemLabel="Batman" />
								<f:selectItem itemValue="Şırnak" itemLabel="Şırnak" />
								<f:selectItem itemValue="Bartın" itemLabel="Bartın" />
								<f:selectItem itemValue="Ardahan" itemLabel="Ardahan" />
								<f:selectItem itemValue="Iğdır" itemLabel="Iğdır" />
								<f:selectItem itemValue="Yalova" itemLabel="Yalova" />
								<f:selectItem itemValue="Karabük" itemLabel="Karabük" />
								<f:selectItem itemValue="Kilis" itemLabel="Kilis" />
								<f:selectItem itemValue="Osmaniye" itemLabel="Osmaniye" />
								<f:selectItem itemValue="Düzce" itemLabel="Düzce" />
								<f:facet name="footer">
									<p:separator />
									<p:outputLabel value="3 consoles" style="font-weight:bold;" />
								</f:facet>
							</p:selectOneMenu>
							<h:message for="console4" style="color: red" />

							<p:outputLabel for="@next" value="Tür:" />
							<p:selectOneMenu value="#{bean.newESType}" style="width:185px"
								id="console5" required="true" requiredMessage="">
								<f:selectItem itemLabel="Seçiniz" itemValue="" />
								<f:selectItem itemLabel="Lise" itemValue="Lise" />
								<f:selectItem itemLabel="Lisans" itemValue="Lisans" />
								<f:selectItem itemLabel="Yüksek Lisans"
									itemValue="Yüksek Lisans" />
								<f:selectItem itemLabel="Doktora" itemValue="Doktora" />
								<f:facet name="footer">
									<p:separator />
									<p:outputLabel value="3 consoles" style="font-weight:bold;" />
								</f:facet>
							</p:selectOneMenu>
							<h:message for="console5" style="color: red" />

							<p:outputLabel class="outputLabelClass" for="sdButtonDate"
								value="Başlama Tarihi:" />
							<p:calendar value="#{bean.newESStartDate}" id="sdButtonDate"
								locale="tr" navigator="true" pattern="dd.MM.yyyy"
								required="true" requiredMessage="" />
							<h:message for="sdButtonDate" style="color: red" />

							<p:outputLabel class="outputLabelClass" for="gdButtonDate"
								value="Bitirme Tarihi:" />
							<p:calendar value="#{bean.newESGraduatedDate}" id="gdButtonDate"
								locale="tr" navigator="true" pattern="dd.MM.yyyy"
								required="true" requiredMessage="" />
							<h:message for="gdButtonDate" style="color: red" />

						</h:panelGrid>
					</h:panelGrid>

					<h:panelGrid style="margin-left:35%; padding:5px" columns="2">
						<p:commandButton value="Kaydet" type="submit"
							update="egitimBilgisiForm" icon="fa fa-fw fa-save"
							action="#{bean.creatorNewEducationStatus}" />
						<p:commandButton value="Vazgeç" icon="fa fa-fw fa-close">
							<p:ajax update="egitimBilgisiForm" resetValues="true" />
						</p:commandButton>
					</h:panelGrid>

				</h:panelGrid>

			</h:form>
		</p:dialog>
		<p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="4"
				columnClasses="label,value,label,value">
				<h:outputText value="Button:" />
				<h:outputText>
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</p:panelGrid>
		</p:dialog>
	</div>
</h:body>
</html>
