<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Bilgi Sistemi | İnfografik</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body style="padding-left:10%">
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>

	<div style="margin-left: 15%; margin-right: 15%">
		<h:form id="form">
			<h:panelGrid columns="1">
				<p:panel style="width:680px; height:10%; background-color:#999999;">
					<p:commandButton value="Geri"
						icon="fa fa-fw far fa-angle-double-left" ajax="false"
						action="#{bean.navigateToIndex()}" />

					<p:outputLabel value="İnfografikler"
						style="margin-left:30%; color:black" />
				</p:panel>

				<h:panelGrid columns="1"
					style="padding-bottom:1%;padding-top:1%;padding-left:5%;padding-right:5%">

					<p:selectOneMenu style="width:590px" id="console5">
						<f:selectItem itemLabel="Grafik Seçiniz" itemValue="" />
						<f:selectItem itemLabel="Grafik 1" itemValue="0" />
						<f:selectItem itemLabel="Grafik 2" itemValue="1" />
						<f:selectItem itemLabel="Grafik 3" itemValue="2" />
						<f:selectItem itemLabel="Grafik 4" itemValue="3" />
						<f:selectItem itemLabel="Grafik 5" itemValue="4" />
						<f:facet name="footer">
							<p:separator />
							<p:outputLabel value="3 consoles" style="font-weight:bold;" />
						</f:facet>
					</p:selectOneMenu>
					<p:panelGrid id="graphic" columns="2">
						<p:pieChart model="#{bean.prsGenderPieModel}"
							style="width: 80%; height: 400px;" id="genderPieModel"
							widgetVar="as" />
						<p:pieChart model="#{bean.prsAgePieModel}"
							style="width: 80%; height: 400px;" id="agePieModel"
							widgetVar="ab" />
					</p:panelGrid>

				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
