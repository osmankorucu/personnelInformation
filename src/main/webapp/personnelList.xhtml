<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Listesi</title>
</h:head>
<h:body>
	<style>
.ui-fileupload-simple {
	margin-top: -100px
}

.ui-icon.fa {
	height: 20px;
}

.ui-button-text {
	width: auto;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.outputLabelClass {
	width: 200px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>

	<div style="margin-left: 15%; margin-right: 15%">
		<h:panelGrid columns="1">
			<p:panel style="width:99%;height:10%; background-color: #999999;">
				<p:outputLabel value="Yeni Personel Ekle"
					style="margin-left:40%; margin-right:40%; color: black"></p:outputLabel>
			</p:panel>

			<h:panelGrid columns="2">
				<h:form>
					<h:panelGrid columns="2">
						<p:commandButton value="Yeni Kullanıcı Ekle"
							icon="fa fa-fw fa-users" style="width:100%" ajax="false"
							action="#{bean.navigateToPage()}" />
						<p:commandButton style="width:100%" value="İnfografik"
							icon="fa fa-fw fa-pie-chart" type="button" />
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="2">
						<p:inputText style="width:615px" id="search"
							placeholder="Arama Yap..." />

						<p:commandButton style="width:100%" value="Ara"
							onkeyup="PF('carsTable1').filter()" icon="fa fa-fw fa-search"
							type="button" />
					</h:panelGrid>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:dataTable var="car" value="#{dtBasicView.cars}">
					<p:column headerText="Id">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="Year">
						<h:outputText value="#{car.year}" />
					</p:column>

					<p:column headerText="Brand">
						<h:outputText value="#{car.brand}" />
					</p:column>

					<p:column headerText="Color">
						<h:outputText value="#{car.color}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</h:panelGrid>

	</div>
</h:body>
</html>
