<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Bilgi Sistemi | Personel Listesi</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<style>
.ui-icon.fa {
	height: 25px;
}

.ui-button-text {
	width: auto;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.outputLabelClass {
	width: 200px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>

	<div style="margin: 1%">
		<h:panelGrid columns="1">
			<h:form>
				<p:panel style="width:99%;height:10%; background-color: #999999;">
					<p:commandButton value="Geri"
						icon="fa fa-fw far fa-angle-double-left" ajax="false"
						action="#{bean.navigateToIndex()}" />
					<p:outputLabel value="Yeni Personel Ekle"
						style="margin-left:30%; margin-right:30%; color: black"></p:outputLabel>
				</p:panel>
			</h:form>

			<h:panelGrid columns="2">
				<h:form>
					<h:panelGrid columns="2">
						<p:commandButton value="Yeni Personel Ekle"
							icon="fa fa-fw fa-users" style="width:100%" type="button" />
						<p:commandButton style="width:100%" value="İnfografik"
							icon="fa fa-fw fa-pie-chart" type="button" />
					</h:panelGrid>
				</h:form>
				<h:form>
					<h:panelGrid columns="2">
						<p:inputText style="width:820px" id="search"
							placeholder="Arama Yap..." />

						<p:commandButton style="width:100%" value="Ara"
							onkeyup="PF('carsTable1').filter()" icon="fa fa-fw fa-search"
							type="button" />
					</h:panelGrid>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="cars1" resizableColumns="true" liveResize="true"
						scrollable="true" scrollWidth="190%" var="personnel"
						value="#{bean.personnels}" editable="true"
						style="width:1300px; margin-bottom:20px">
						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:column style="width:15px" headerText="ID">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsId}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText disabled="true" value="#{personnel.prsId}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Fotoğraf">
							<p:cellEditor>
								<f:facet name="output">
									<h:graphicImage value="data:image/jpg;base64,#{personnel.prsPhoto}" style="max-width: 300px; max-height: 300px;" />
								</f:facet>
								<f:facet name="input">
									<p:fileUpload mode="simple" skinSimple="true"
										label="Fotoğraf Ekle" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsName}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{personnel.prsName}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Soyad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsSurname}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{personnel.prsSurname}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Cinsiyet">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsSex ? 'Erkek' : 'Kadın'}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu value="#{personnel.prsSex ? 'Erkek' : 'Kadın'}" style="width:84%" id="console" required="true"
										requiredMessage="">
										<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
										<f:selectItem itemLabel="Kadın" itemValue="Kadın" />
										<f:facet name="footer">
											<p:separator />
											<p:outputLabel value="3 consoles" style="font-weight:bold;" />
										</f:facet>
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Doğum Tarihi">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsDateOfBirth}" />
								</f:facet>
								<f:facet name="input">
									<p:calendar id="dobButtonDate" locale="tr" navigator="true"
										pattern="dd.MM.yyyy" required="true" requiredMessage=""
										value="#{personnel.prsDateOfBirth}" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Medeni Durum">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsIsMarried ? 'Evli' : 'Bekar'}" />
								</f:facet>
								<f:facet name="input">
									<p:selectBooleanCheckbox 
										value="#{personnel.prsIsMarried}" itemLabel="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Çocuğu var mı?">
							<p:cellEditor>
								<f:facet name="output">
									<p:commandLink value="Detay" onclick="PF('dlg2').show();" />
								</f:facet>
								<f:facet name="input">
									<p:outputLabel value="-" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Eğitim Durumu">
							<p:cellEditor>
								<f:facet name="output">
									<p:commandLink value="Detay" onclick="PF('dlg3').show();" />
								</f:facet>
								<f:facet name="input">
									<p:outputLabel value="-" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="E-Posta">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsEMail}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{personnel.prsEMail}" style="width:615px"
										id="emailInputText" validatorMessage="!" required="true"
										requiredMessage="">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Telefon">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsPhoneNumber}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask value="#{personnel.prsPhoneNumber}"
										id="phoneInputText" required="true" requiredMessage=""
										mask="(999) 999-9999" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Adres">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{personnel.prsAddress}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{personnel.prsAddress}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:5px" headerText="Sil">
							<p:commandLink class="fa fa-fw fa-user-times" />
						</p:column>
						<p:column style="width:25px" headerText="Düzenle">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</h:panelGrid>
		<p:dialog header="Çocuk Bilgileri" widgetVar="dlg2" resizable="false"
			modal="true" height="250">
			<h:panelGrid columns="2">
				<h:form>
					<h:panelGrid columns="2">
						<p:inputText style="width:615px" id="search"
							placeholder="Arama Yap..." />

						<p:commandButton style="width:100%" value="Ara"
							onkeyup="PF('carsTable1').filter()" icon="fa fa-fw fa-user-times"
							type="button" />
					</h:panelGrid>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:form id="form2">
					<p:growl id="msgs2" showDetail="true" />
					<p:dataTable id="cars12" var="car" value="" editable="true"
						style="margin-bottom:20px">
						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:column headerText="ID" style="width:15px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Soyad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Cinsiyet">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Doğum Tarihi">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:5px" headerText="Sil">
							<p:commandLink class="fa fa-fw fa-user-times" />
						</p:column>
						<p:column style="width:25px" headerText="Düzenle">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:dialog>
		<p:dialog header="Eğitim Bilgileri" widgetVar="dlg3" resizable="false"
			modal="true" height="275">
			<h:panelGrid columns="2">
				<h:form>
					<h:panelGrid columns="2">
						<p:inputText style="width:615px" id="search"
							placeholder="Arama Yap..." />

						<p:commandButton style="width:100%" value="Ara"
							onkeyup="PF('carsTable1').filter()" icon="fa fa-fw fa-search"
							type="button" />
					</h:panelGrid>
				</h:form>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:form id="form3">
					<p:growl id="msgs3" showDetail="true" />
					<p:dataTable id="cars13" var="car" value="" editable="true"
						style="margin-bottom:20px">
						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:column headerText="ID" style="width:15px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Bulunduğu İl">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Türü">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Başlama Tarihi">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Bitirme Tarihi">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column style="width:10px" headerText="Sil">
							<p:commandLink class="fa fa-fw fa-user-times" />
						</p:column>
						<p:column style="width:25px" headerText="Düzenle">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:dialog>
	</div>
</h:body>
</html>
