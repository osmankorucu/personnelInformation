<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Personel Bilgi Sistemi | Personel Listesi</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
</h:head>
<h:body>
	<style>
.ui-icon.fa {
	height: 25px;
}

.ui-button-text {
	width: auto;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.ui-panel {
	border: none;
	padding: 0px;
}

.outputLabelClass {
	width: 200px;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
</style>
	<script src="https://kit.fontawesome.com/59528223ba.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		PrimeFaces.locales['tr'] = {
			closeText : 'Kapat',
			prevText : 'Geri',
			nextText : 'İleri',
			monthNames : [ 'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs',
					'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım',
					'Aralık' ],
			monthNamesShort : [ 'Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
					'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara' ],
			dayNames : [ 'Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe',
					'Cuma', 'Cumartesi' ],
			dayNamesShort : [ 'Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt' ],
			dayNamesMin : [ 'P', 'P', 'S', 'Ç ', 'P', 'C', 'C' ],
			weekHeader : 'Hafta',
			FirstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Sadece Zaman',
			timeText : 'Zaman',
			hourText : 'Saat',
			minuteText : 'Dakida',
			secondText : 'Saniye',
			currentText : 'Güncel Tarih',
			ampm : false,
			month : 'Ay',
			week : 'hafta',
			day : 'Gün',
			allDayText : 'Tam Gün'
		};
	</script>
	<p:panel id="plPanel">
		<p:growl id="messages" />
		<p:panel id="plListPanel">
			<p:panel id="listPanel" rendered="#{bean.renderFlag}"
				style="margin-left:-2%">
				<h:panelGrid columns="1">

					<h:form>
						<p:panel style="width:99%;height:10%; background-color: #999999;">
							<p:commandButton value="Geri"
								icon="fa fa-fw far fa-angle-double-left" ajax="false"
								action="#{bean.navigateToIndex()}" />
							<p:outputLabel value="Personel Listesi"
								style="margin-left:30%; margin-right:30%; color: black" />
						</p:panel>
					</h:form>

					<h:panelGrid columns="1">
						<h:form id="listForm">
							<p:dataTable id="personnelTable" var="personnel"
								resizableColumns="true" liveResize="true" scrollable="true"
								scrollWidth="190%" widgetVar="personnelTableWV"
								emptyMessage="Personel Bulunamadı!"
								filteredValue="#{bean.filteredPersonnels}"
								value="#{bean.personnels}"
								style="width:1250px; margin-bottom:20px">

								<p:column headerText="ID" style="width:15px">
									<h:outputText value="#{personnel.prsId}" />
								</p:column>

								<p:column headerText="Fotoğraf">
									<p:commandLink oncomplete="PF('photoDlg').show();"
										actionListener="#{bean.getPersonnelPhoto(personnel.prsId)}"
										update="photoPanel">
										<img alt="Personel Fotoğrafı" height="85" width="80"
											src="#{personnel.prsPhoto}" />
									</p:commandLink>
								</p:column>

								<p:column headerText="TC No" filterBy="#{personnel.prsIDNumber}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsIDNumber}" />
								</p:column>

								<p:column headerText="Ad" filterBy="#{personnel.prsName}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsName}" />
								</p:column>

								<p:column headerText="Soyad" filterBy="#{personnel.prsSurname}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsSurname}" />
								</p:column>

								<p:column headerText="Cinsiyet" filterBy="#{personnel.prsGender}"
									filterMatchMode="contains">
									<f:facet name="filter">
										<p:selectOneButton onchange="PF('personnelTableWV').filter()"
											styleClass="custom-filter">
											<f:selectItem itemLabel="T" itemValue="" />
											<f:selectItem itemLabel="E" itemValue="Erkek" />
											<f:selectItem itemLabel="K" itemValue="Kadın" />
										</p:selectOneButton>
									</f:facet>
									<h:outputText value="#{personnel.prsGender}" />
								</p:column>

								<p:column headerText="Doğum Tarihi"
									filterBy="#{personnel.prsDateOfBirth}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsDateOfBirth}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Medeni Durum"
									filterBy="#{personnel.prsIsMarried}" filterMatchMode="equals">
									<f:facet name="filter">
										<p:selectOneButton onchange="PF('personnelTableWV').filter()"
											styleClass="custom-filter">
											<f:selectItem itemLabel="T" itemValue="" />
											<f:selectItem itemLabel="E" itemValue="Evli" />
											<f:selectItem itemLabel="B" itemValue="Bekar" />
										</p:selectOneButton>
									</f:facet>
									<h:outputText value="#{personnel.prsIsMarried}" />
								</p:column>

								<p:column headerText="Çocuğu var mı?">
									<p:commandLink value="Detay"
										oncomplete="PF('childDialog').show();"
										actionListener="#{bean.getPersonnelChildren(personnel.prsId)}"
										update="childForm" />
								</p:column>

								<p:column headerText="Eğitim Durumu">
									<p:commandLink value="Detay"
										oncomplete="PF('educationStatusDialog').show();"
										actionListener="#{bean.getPersonnelEducationStatus(personnel.prsId)}"
										update="educationStatusForm" />
								</p:column>

								<p:column headerText="E-Posta" filterBy="#{personnel.prsEMail}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsEMail}" />
								</p:column>

								<p:column headerText="Telefon"
									filterBy="#{personnel.prsPhoneNumber}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsPhoneNumber}" />
								</p:column>

								<p:column headerText="Adres" filterBy="#{personnel.prsAddress}"
									filterMatchMode="contains">
									<h:outputText value="#{personnel.prsAddress}" />
								</p:column>
								<p:column headerText="Sil" style="width:5px">
									<p:commandLink class="fa fa-fw fa-user-times"
										actionListener="#{bean.deletePersonnel(personnel)}"
										update="listForm">
										<p:confirm header="Emin misiniz?"
											message="Personel kaydı silinecektir. Onaylıyor musunuz?" />
									</p:commandLink>
								</p:column>
								<p:column style="width:25px" headerText="Düzenle">
									<p:commandLink class="fa fa-fw fa-edit"
										actionListener="#{bean.createTempPrsDatas(personnel)}"
										update="plPanel">
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</h:form>
					</h:panelGrid>
				</h:panelGrid>
				<p:dialog header="Personel Fotoğrafı" widgetVar="photoDlg"
					resizable="false" modal="true" height="450" width="390">
					<p:panel id="photoPanel" style="border:none">
						<img alt="Personel Fotoğrafı" height="410" width="315"
							src="#{bean.tempPrsPhoto}" />
					</p:panel>
				</p:dialog>
				<p:dialog header="Çocuk Bilgileri" widgetVar="childDialog"
					resizable="false" modal="true" height="250">
					<h:panelGrid columns="1">
						<h:form id="childForm">
							<p:dataTable id="childDataTable" var="children"
								value="#{bean.children}" emptyMessage="Çocuk Bulunamadı"
								resizableColumns="true" liveResize="true"
								tableStyle="table-layout:auto !important;"
								style="margin-bottom:20px">

								<p:column style="width:15px" headerText="ID">
									<h:outputText value="#{children.chdID}" />
								</p:column>

								<p:column headerText="Ad">
									<h:outputText value="#{children.chdName}" />
								</p:column>

								<p:column headerText="Soyad">
									<h:outputText value="#{children.chdSurname}" />
								</p:column>

								<p:column headerText="Cinsiyet">
									<h:outputText value="#{children.chdGender}" />
								</p:column>

								<p:column headerText="Doğum Tarihi">
									<h:outputText value="#{children.chdDateOfBirth}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Sil" style="width:5px">
									<p:commandLink class="fa fa-fw fa-user-times"
										update="childForm"
										actionListener="#{bean.deleteChildren(children)}">
										<p:confirm header="Emin misiniz?"
											message="Çocuk kaydı silinecektir. Onaylıyor musunuz?" />
									</p:commandLink>
								</p:column>

							</p:dataTable>
						</h:form>
					</h:panelGrid>
				</p:dialog>
				<p:dialog header="Eğitim Bilgileri"
					widgetVar="educationStatusDialog" resizable="false" modal="true"
					height="275">
					<h:panelGrid columns="1">
						<h:form id="educationStatusForm">
							<p:dataTable id="educationStatusDataTable" var="educationStatus"
								value="#{bean.educationStatus}"
								tableStyle="table-layout:auto !important;"
								emptyMessage="Eğitim Bilgisi Bulunamadı" resizableColumns="true"
								liveResize="true" style="margin-bottom:20px">

								<p:column headerText="ID" style="width:15px">
									<h:outputText value="#{educationStatus.esId}" />
								</p:column>

								<p:column headerText="Ad">
									<h:outputText value="#{educationStatus.esName}" />
								</p:column>

								<p:column headerText="Bulunduğu İl">
									<h:outputText value="#{educationStatus.esCity}" />
								</p:column>

								<p:column headerText="Türü">
									<h:outputText value="#{educationStatus.esType}" />
								</p:column>

								<p:column headerText="Başlama Tarihi">
									<h:outputText value="#{educationStatus.esStartDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Bitirme Tarihi">
									<h:outputText value="#{educationStatus.esGraduatedDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>

								<p:column headerText="Sil" style="width:5px">
									<p:commandLink class="fa fa-fw fa-user-times"
										actionListener="#{bean.deleteEducationStatus(educationStatus)}"
										update="educationStatusForm">
										<p:confirm header="Emin misiniz?"
											message="Eğitim bilgisi kaydı silinecektir. Onaylıyor musunuz?" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</h:form>
					</h:panelGrid>
				</p:dialog>
			</p:panel>
		</p:panel>
		<p:panel id="plEditPanel">
			<p:panel id="editPanel" rendered="#{!bean.renderFlag}"
				style="margin-top:-2%">
				<h:panelGrid columns="1">
					<h:form>
						<p:panel
							style="width:1050px;height:10%; background-color: #999999;">
							<p:outputLabel value="Personel Düzenle"
								style="margin-left:30%; margin-right:30%; color: black"></p:outputLabel>
						</p:panel>
					</h:form>
				</h:panelGrid>
				<h:form id="editPersonnelForm">
					<h:panelGrid columns="1">
						<h:panelGrid columns="2"
							style="padding-bottom:1%;padding-top:1%;padding-left:5%;padding-right:5%">
							<h:panelGrid columns="4">

								<p:outputLabel for="personnelIdNumberInputText" value="TC No:"></p:outputLabel>
								<p:inputMask id="personnelIdNumberInputText"
									value="#{bean.newPersonnel.prsIDNumber}" required="true"
									requiredMessage="Personel TC kimlik numarası giriniz!"
									mask="99999999999" />

								<p:panel style="border:none"></p:panel>
								<p:panel style="border:none"></p:panel>

								<p:outputLabel for="personnelNameInputText" value="Ad:"></p:outputLabel>
								<p:inputText id="personnelNameInputText"
									value="#{bean.newPersonnel.prsName}" required="true"
									requiredMessage="Personel ismi giriniz!">
									<p:keyFilter regEx="/[ a-zA-ZğĞüÜşŞıİöÖçÇ]/i" />
								</p:inputText>

								<p:outputLabel for="personnelSurnameInputText" value="Soyad:" />
								<p:inputText id="personnelSurnameInputText"
									value="#{bean.newPersonnel.prsSurname}" required="true"
									requiredMessage="Personel soyismi giriniz!">
									<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞıİöÖçÇ]/i" />
								</p:inputText>

								<p:outputLabel for="@next" value="Cinsiyet:" />
								<p:selectOneMenu id="personnelGenderSelectOneMenu"
									value="#{bean.newPersonnel.prsGender}" required="true"
									requiredMessage="Personel cinsiyeti seçiniz!" style="width:84%">
									<f:selectItem itemLabel="Seçiniz" itemValue="" />
									<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
									<f:selectItem itemLabel="Kadın" itemValue="Kadın" />
									<f:facet name="footer">
										<p:separator />
										<p:outputLabel value="3 consoles" style="font-weight:bold;" />
									</f:facet>
								</p:selectOneMenu>

								<p:outputLabel class="outputLabelClass"
									for="personnelDobCalendar" value="Doğum Tarihi:" />
								<p:calendar id="personnelDobCalendar"
									value="#{bean.newPersonnel.prsDateOfBirth}" locale="tr"
									navigator="true" pattern="dd.MM.yyyy" required="true"
									requiredMessage="Personel doğum tarihi giriniz!"
									autocomplete="off" />

								<p:outputLabel class="outputLabelClass" for="@next"
									value="Medeni Durum:" />
								<p:selectOneMenu id="personnelIsMarriedSelectOneMenu"
									value="#{bean.newPersonnel.prsIsMarried}" required="true"
									requiredMessage="Personel medeni durumunu giriniz!"
									style="width:84%">
									<f:selectItem itemLabel="Seçiniz" itemValue="" />
									<f:selectItem itemLabel="Bekar" itemValue="Bekar" />
									<f:selectItem itemLabel="Evli" itemValue="Evli" />
									<f:facet name="footer2">
										<p:separator />
										<p:outputLabel value="3 consoles" style="font-weight:bold;" />
									</f:facet>
								</p:selectOneMenu>

								<p:outputLabel class="outputLabelClass"
									for="personnelPhoneInputMask" value="Telefon Numarası:" />
								<p:inputMask id="personnelPhoneInputMask"
									value="#{bean.newPersonnel.prsPhoneNumber}" required="true"
									requiredMessage="Personel telefon numarasını giriniz!"
									mask="(999) 999-9999" />

								<p:outputLabel value="Çocuk Bilgisi:" />
								<h:panelGrid columns="2" style="padding:0px;">
									<p:commandButton style="width:100%" value="Ekle" type="button"
										onclick="PF('newChildDiaolg').show();"
										icon="fa fa-fw fa-child" />
									<p:commandButton style="width:100%" value="Göster"
										type="button" onclick="PF('childDialogOnEdit').show();"
										icon="fa fa-fw fa-table" />
								</h:panelGrid>

								<p:outputLabel value="Eğitim Bilgisi:" />
								<h:panelGrid columns="2" style="padding:0px;">
									<p:commandButton style="width:100%" value="Ekle" type="button"
										onclick="PF('newEducationStatusDialog').show();"
										icon="fa fa-fw fa-mortar-board" />
									<p:commandButton style="width:100%" value="Göster"
										type="button"
										onclick="PF('educationStatusDialogOnEdit').show();"
										update="educationStatusDataTable" icon="fa fa-fw fa-table" />
								</h:panelGrid>

							</h:panelGrid>

							<h:panelGrid columns="1" id="personnelImage">
								<img alt="Personel Fotoğrafı" height="170" width="165"
									src="#{bean.newPersonnel.prsPhoto}" />
							</h:panelGrid>

							<h:panelGrid columns="2">
								<p:outputLabel class="outputLabelClass"
									for="personnelEmailInputText" value="E-Posta Adresi: "></p:outputLabel>
								<p:inputText id="personnelEmailInputText"
									value="#{bean.newPersonnel.prsEMail}" validatorMessage="!"
									required="true"
									requiredMessage="Personel e-posta adresi giriniz!"
									style="width:615px">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
								</p:inputText>

								<p:outputLabel class="outputLabelClass"
									for="personnelAdresTextArea" value="Adres: "></p:outputLabel>
								<p:inputTextarea id="personnelAdresTextArea"
									value="#{bean.newPersonnel.prsAddress}" rows="5" cols="30"
									counter="display" maxlength="100"
									counterTemplate="{0} karakter kaldı." required="true"
									requiredMessage="Personel adresi giriniz!" style="width:615px" />
							</h:panelGrid>

							<h:panelGrid columns="1">
								<p:fileUpload id="fileUpload2" mode="advanced" skinSimple="true"
									label="Fotoğraf Ekle"
									fileUploadListener="#{bean.onUploadImage}" multiple="false"
									fileLimit="1" auto="true"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="personnelImage" />
							</h:panelGrid>
						</h:panelGrid>

						<h:panelGrid style="margin-left:35%" columns="2">
							<p:commandButton value="Kaydet" type="submit" update="plPanel"
								icon="fa fa-fw fa-save" action="#{bean.updatePersonnel()}" />
							<p:commandButton value="Vazgeç" icon="fa fa-fw fa-close"
								update="plPanel" action="#{bean.changeFlag()}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
				<p:dialog header="Çocuk Düzenle" widgetVar="newChildDiaolg"
					resizable="false" modal="true" height="250">
					<h:form id="editChildForm">
						<h:panelGrid columns="1">
							<p:panel style="width:99%;height:10%; background-color: #999999;">
								<p:outputLabel value="Çocuk Düzenle"
									style="margin-left:40%; color:black"></p:outputLabel>
							</p:panel>

							<h:panelGrid columns="4">
								<p:outputLabel for="childNameInputText" value="Ad:"></p:outputLabel>
								<p:inputText id="childNameInputText" value="#{bean.newChdName}"
									required="true" requiredMessage="Çocuk ismi giriniz!">
									<p:keyFilter regEx="/[ a-zA-ZğĞüÜşŞıİöÖçÇ]/i" />
								</p:inputText>

								<p:outputLabel for="childSurnameInputText" value="Soyad:" />
								<p:inputText value="#{bean.newChdSurname}"
									id="childSurnameInputText" required="true"
									requiredMessage="Çocuk soyismi giriniz!">
									<p:keyFilter regEx="/[a-zA-ZğĞüÜşŞiİöÖçÇ]/i" />
								</p:inputText>

								<p:outputLabel for="@next" value="Cinsiyet:" />
								<p:selectOneMenu id="childGenderSelectOneMenu"
									value="#{bean.newChdGender}" required="true"
									requiredMessage="Çocuk cinsiyeti seçiniz!" style="width:185px">
									<f:selectItem itemLabel="Seçiniz" itemValue="" />
									<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
									<f:selectItem itemLabel="Kadın" itemValue="Kadın" />
									<f:facet name="footer">
										<p:separator />
										<p:outputLabel value="3 consoles" style="font-weight:bold;" />
									</f:facet>
								</p:selectOneMenu>

								<p:outputLabel class="outputLabelClass" for="childDobCalendar"
									value="Doğum Tarihi:" />

								<p:calendar id="childDobCalendar"
									value="#{bean.newChdDateOfBirth}" locale="tr" navigator="true"
									pattern="dd.MM.yyyy" required="true"
									requiredMessage="Çocuk doğum tarihi giriniz!"
									autocomplete="off" />

							</h:panelGrid>

							<h:panelGrid style="margin-left:35%" columns="2">
								<p:commandButton value="Kaydet" type="submit"
									update="editChildForm,:childFormOnEdit:childDataTableOnEdit,messages"
									icon="fa fa-fw fa-save" action="#{bean.creatorNewChildren}" />
								<p:commandButton value="Vazgeç" icon="fa fa-fw fa-close"
									update="editChildForm" resetValues="true" />
							</h:panelGrid>
						</h:panelGrid>
					</h:form>
				</p:dialog>
				<p:dialog header="Eğitim Bilgisi Düzenle"
					widgetVar="newEducationStatusDialog" resizable="false" modal="true"
					height="275">
					<h:form id="editEducationStatusForm">
						<h:panelGrid columns="1">
							<p:panel style="width:99%;height:10%; background-color: #999999;">
								<p:outputLabel value="Eğitim Bilgisi Düzenle"
									style="margin-left:40%; color:black"></p:outputLabel>
							</p:panel>
							<h:panelGrid columns="1" style="padding:5px">
								<h:panelGrid columns="2" style="padding:5px">

									<p:outputLabel for="educationStatusNameInputText" value="Ad:" />
									<p:inputText id="educationStatusNameInputText"
										value="#{bean.newESName}" required="true"
										requiredMessage="Eğitim kurumu ismi giriniz!"
										style="margin-left:98px; width:571px" />

								</h:panelGrid>
								<h:panelGrid columns="4" style="padding:5px">

									<p:outputLabel for="@next" value="Şehirler:" />
									<p:selectOneMenu id="educationStatusCitySelectOneMenu"
										value="#{bean.newESCity}" required="true"
										requiredMessage="Eğitim kurumunun bulunduğu şehri giriniz!"
										style="width:185px">
										<f:selectItem itemValue="" itemLabel="Seçiniz" />

									<p:rowEditor />
								</p:column>

							</p:dataTable>
						</h:form>
					</h:panelGrid>
				</p:dialog>
			</p:panel>
		</p:panel>
		<p:dialog modal="true" resizable="false" header="Values"
			widgetVar="dlg" showEffect="fold">
			<p:panelGrid id="display" columns="4"
				columnClasses="label,value,label,value">
				<h:outputText value="German (other Pattern):" />
				<h:outputText>
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</p:panelGrid>
		</p:dialog>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Evet" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="Hayır" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</p:panel>
</h:body>
</html>
